<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Game BMO</title>

    <meta name="mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="application-name" content="Game BMO" />
    <meta
      name="apple-mobile-web-app-title"
      content="Game BMO"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="./index.html" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="STYLESHEET" href="./main.css" type="text/css" />
  </head>

  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(reg => console.info("Service worker registered: ", reg))
          .catch(err =>
            console.error("Error registering service worker: ", err)
          );
      }
    </script>

    <div id="game"></div>

    <!-- Arquivo do Phaser 3 local para cache do service worker -->
    <script src="./js/phaser.min.js"></script>
    
    <!-- VÃ¡rios arquivos. Baseado em https://medium.com/@mattlag/es6-modules-getting-started-gotchas-2ad154f38e2e -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
