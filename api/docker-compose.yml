version: "3.3"
services:
  app:
    image: node:12.19.0
    restart: always
    working_dir: /app
    command: bash -c "yarn && yarn dev"
    ports:
      - 3333:3333
    volumes:
      - .:/app
  db:
    image: mysql:8.0
    env_file: .env
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
